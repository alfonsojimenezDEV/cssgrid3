<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo 04</title>
    <style>
        dl {
            display: grid;
            grid-template-columns: auto 1fr;
            max-width: 300px;
            margin: 1em;
            line-height: 1.4;
        }

        dt {
            grid-column: 1;
            font-weight: bold;
        }

        dd {
            grid-column: 2;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <dl>
            <dt>Mammals</dt>
                <dd>Cat</dd>
                <dd>Dog</dd>
                <dd>Mouse</dd>
            <dt>Fish</dt>
                <dd>Guppy</dd>
            <dt>Birds</dt>
                <dd>Pied Wagtail</dd>
                <dd>Owl</dd>
        </dl>
     </div>
</body>
</html>
